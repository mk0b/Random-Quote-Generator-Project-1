<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div id="quote-box">
      <p class="quote">A lot of will and a little bit of luck is all you need.</p>
      <p class="source">Megan Katherine O'Brien<span class="citation">I said it</span><span class="year">2018</span></p>
    </div>

    <button id="loadQuote">Next Quote</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
